<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Library</title>
</head>
<body>
    <h1>Quiz Library</h1>

    {% if session.get('quiz_library') %}
        {% for quiz in session['quiz_library'] %}
            <button onclick="window.location.href='{{ url_for('take_quiz', quiz_name=quiz['name']) }}'">{{ quiz['name'] }}</button>
        {% endfor %}
    {% else %}
        <p>No quizzes in the library.</p>
    {% endif %}

    <a href="{{ url_for('home') }}">Back</a>
</body>
</html>
