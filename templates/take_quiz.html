<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Take Quiz</title>
</head>
<body>
    <h1>Math Quiz</h1>
    
    <form action="{{ url_for('submit_quiz') }}" method="post">
        <p>What is 2 + 2?</p>
        <input type="radio" name="answer" value="a"> a) 3<br>
        <input type="radio" name="answer" value="b"> b) 4<br>
        <input type="radio" name="answer" value="c"> c) 5<br>
        <input type="radio" name="answer" value="d"> d) 6<br>

        <button type="submit">Submit Answer</button>
    </form>

    <a href="{{ url_for('home') }}">Back</a>
</body>
</html>
